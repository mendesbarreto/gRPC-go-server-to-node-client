syntax = "proto3";

package api.v1;
option go_package = "go.servergrpc/proto/gen";

message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  string name = 1;
  string email = 2;
  string phone = 3;
}

service UserService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse) {}
}


